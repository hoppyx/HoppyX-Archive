<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#FFFFFF" text="#000000">
<applet code="watermessager.class" width="400" height="80">
            <param name=demicron value="www.demicron.se">
            <param name=reg value="A00046">
            <!-- Couleur du texte en héxadécimal --> 
            <param name=foreground value="F1E9A1">
            <!-- Couleur du fond en héxadécimal --> 
            <param name=background value="005AFF">
            <!-- Temps d'affichage du texte en ms --> 
            <param name=textdelay value="2000">
            <!-- Vitesse de scroll --> 
            <param name=delay value="20">
            <!-- Fonte : Arial - TimesRoman - Courier --> 
            <param name=font value="TimesRoman">
            <!-- Taille de la fonte -->
			<param name=fontsize value="35">
			<!-- Amplitude de l'effet -->
            <param name=amplitude value="80">
            <!-- Textes - attention de bien incrémenter item en commançant à 0 --> 
            <param name=item0 value="ABC Creat-Web">
            <param name=item1 value="Free Deco">
            <param name=item2 value="Cartes Virtuelles">
            <param name=item3 value="Trucs et Astuces">
            <param name="item4" value="Conception">
            <param name="item5" value="Surfer Fran&ccedil;ais">
            <param name="item6" value="Annonces Clic !">
            <!-- Fin de l'applet --> 
          </applet></p>
</body>
</html>
